<app-inventory-top-bar (onSearchEntry)="inventorySearch($event)" (onInventorySelect)="inventorySelect($event)" [inventories]="inventories"></app-inventory-top-bar>
<app-inventory-show-case [currentInventoryNr]="currentInventoryNr" [searchEntry]="searchEntry"></app-inventory-show-case>
<app-my-modal modalId="panelModalAddEntry">Add new Entry</app-my-modal>
<app-my-modal modalId="panelModalOpenEntry">Update and show Entry</app-my-modal>
