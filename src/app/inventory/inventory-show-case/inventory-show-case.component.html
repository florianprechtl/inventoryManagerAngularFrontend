<div class="d-flex justify-content-around flex-wrap bd-highlight mb-3">
    <div class="icon-box add-inventory-entry-button"
         data-toggle="modal"
         data-target="#panelModalAddEntry">
        <a>
            <i class="fas fa-plus add-entry-icon"></i>
        </a>
    </div>

    <div class="inventory-item-preview" cdkDrag *ngFor="let entry of inventoryEntries">
        <a class='btn btn-danger button-remove' id='button_remove_test'
           (click)="deleteEntry($event, entry.InventoryEntryNr)">
            <i class="fas fa-times" aria-hidden="true"></i>
        </a>
        <a class='btn btn-primary button-edit' id='button_edit_test'
           data-toggle='modal'
           data-target='#panelModalOpenEntry'
           id='inventory_item_preview_test'>
            <i class="fas fa-edit" aria-hidden="true"></i>
        </a>
        <p class="panel-caption">
        {{entry.Name}}
        </p>
    </div>
</div>
